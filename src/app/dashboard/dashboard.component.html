<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="add-note-section">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Take a note</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="mat-input">
            <input name="title" matInput placeholder="title" [(ngModel)]="note.title">
        </mat-form-field>
        <mat-form-field class="mat-input">
            <textarea name="text" matInput placeholder="text" [(ngModel)]="note.text"></textarea>
        </mat-form-field>
        <div class="mat-input">
            <button class="btn btn-primary" (click)="takeNote()">Done</button>
        </div>
    </mat-expansion-panel>
</div>
<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div class="note-card-container">
    <mat-card *ngFor="let note of noteList">
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-content>{{note.text}}</mat-card-content>
    </mat-card>
</div>
